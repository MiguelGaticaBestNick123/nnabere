<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica XYZ - Mis Reservas</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Estilo para el footer fijo en la parte inferior */
        body {
            padding-bottom: 100px; /* Agregamos un espacio al final de la página para el footer */
        }

        .footer-fixed {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #145494;
            color: white;
            text-align: center;
            padding: 10px;
        }

        /* Estilo para el encabezado */
        .navbar {
            background-color: #145494; /* Color de fondo del encabezado */
        }

        .navbar-brand {
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .navbar-nav .nav-link {
            color: white;
        }

        /* Estilo para el contenido principal */
        .container {
            margin-top: 30px; /* Para evitar que el contenido sea ocultado por el encabezado */
        }

        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Encabezado -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#" style="font-size: 39px;">
            <img src="img/png-clipart-dr-mario-dr-luigi-super-mario-bros-mario-yoshi-mario-purple-heroes (2).png" alt="Logo Clínica Durok" width="50" height="50">
            Clínica Durok
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html" style="color: white;">Inicio</a>
                </li>
                <li class="nav-item">
                    <span class="nav-link" style="color: white;">-</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white;">Iniciar Sesión</a>
                </li>
                <li class="nav-item">
                    <span class="nav-link" style="color: white;">-</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white;">Contáctanos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container mt-4">
    <h2>Mis Reservas</h2>
    
    <!-- Listado de reservas -->
    <div class="card">
        <div class="card-header bg-info text-white">
            Listado de Reservas
        </div>
        <div class="card-body">
            <ul class="list-group">
                {% for reserva in reservas %}
                    <li class="list-group-item">Reserva con {{ reserva.profesional }} - <a href="{% url 'detalles_reserva' reserva.id %}">Ver Detalles</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
    
    <!-- Botón para volver -->
    <a href="#" class="btn btn-primary mt-3">Volver</a>
</div>

<!-- Pie de página fijo en la parte inferior -->
<div class="footer-fixed">
    &copy; 2023 Clínica Durok. Todos los derechos reservados.
</div>

<!-- Enlace a Bootstrap JS (opcional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
