                /* Estilo para el encabezado */

                    margin-top: 30px; /* Para evitar que el contenido sea ocultado por el encabezado */

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html" style="color: white;">Inicio</a>
                </li>

                    <span class="nav-link" style="color: white;">-</span>

                </li>

                </li>

<!-- Contenido principal -->
<div class="container mt-4">
    <h2>Reserva tu hora medica con nuestros profesionales de la salud.</h2>
    <p>Servicios de alta calidad para tu bienestar.</p>
    
    <!-- Formulario de reserva de hora -->
    <div class="card mt-4">
        <div class="card-header bg-info text-white">
            Reservar una cita
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="rut">RUT del Paciente:</label>
                    <input type="text" class="form-control" id="rut" placeholder="12.345.678-9">
                </div>
                <div class="form-group">
                    <label for="profesional">Profesional:</label>
                    <select class="form-control" id="profesional">
                        <option value="profesional1">Profesional 1</option>
                        <option value="profesional2">Profesional 2</option>
                        <option value="profesional3">Profesional 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha:</label>
                    <input type="date" class="form-control" id="fecha">
                </div>
                <div class="form-group">
                    <label for="hora">Hora:</label>
                    <input type="time" class="form-control" id="hora">
                </div>
                <button type="submit" class="btn btn-primary">Reservar cita</button>
            </form>
        </div>
    </div>
    
    <!-- Botón de ver mis reservas -->
    
</div>
