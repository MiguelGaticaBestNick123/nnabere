{% extends 'app/home.html' %}
{% block contenido %}
{% load crispy_forms_tags %}    
{% load static %}


<!-- Contenido principal -->
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                <div class="card-header bg-success text-white" id="card">Datos del Paciente</div>
                <div class="card-body">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <div class="form-group">
                            <input type="submit" value="Aceptar" class="btn btn-success float-right">
                        </div>
                        <div class="form-group">
                            <a href="{% url 'inicio' %}" class="btn btn-primary">Ir al Inicio</a>
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

</body>
</html>
